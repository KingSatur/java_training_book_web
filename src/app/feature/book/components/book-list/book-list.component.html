<div style="padding: 5rem 1rem">
  <button
    mat-raised-button
    style="margin-right: 1rem"
    color="primary"
    (click)="openDialog('create_book')"
    style="margin-bottom: 1rem"
  >
    Create book
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="authorName">
      <th mat-header-cell *matHeaderCellDef>Author name</th>
      <td mat-cell *matCellDef="let element">{{ element.authorName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          (click)="openDialog('rate', row)"
          mat-icon-button
          matTooltip="Agregar calificacion"
        >
          <mat-icon>star_half</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    style="background: lightgoldenrodyellow"
    [pageSizeOptions]="[2, 5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
